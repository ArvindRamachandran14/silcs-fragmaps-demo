<svg xmlns="http://www.w3.org/2000/svg" width="1900" height="1540" viewBox="0 0 1900 1540" role="img" aria-labelledby="title desc">
  <title id="title">M5.2a wireframe rendering pass states</title>
  <desc id="desc">M5.2a Prompt A preview showing default, loading, empty, error, and success states for wireframe rendering style conversion while preserving M5.2 interaction behavior.</desc>
  <defs>
    <style>
      .bg { fill: #f4f5f7; }
      .card { fill: #ffffff; stroke: #cfd8dc; stroke-width: 1.5; }
      .heading { font: 700 22px Arial, sans-serif; fill: #102027; }
      .subhead { font: 700 15px Arial, sans-serif; fill: #263238; }
      .body { font: 13px Arial, sans-serif; fill: #37474f; }
      .muted { font: 12px Arial, sans-serif; fill: #607d8b; }
      .button { fill: #eceff1; stroke: #b0bec5; stroke-width: 1; }
      .button-disabled { fill: #f5f5f5; stroke: #d7d7d7; stroke-width: 1; }
      .checkbox { fill: #ffffff; stroke: #607d8b; stroke-width: 1.2; }
      .checkbox-on { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 1.2; }
      .divider { stroke: #e0e0e0; stroke-width: 1; }
      .helper { fill: #f8fbff; stroke: #bbdefb; stroke-width: 1; }
      .warn { fill: #fff8e1; stroke: #ffcc80; stroke-width: 1; }
      .error { fill: #ffebee; stroke: #ef9a9a; stroke-width: 1; }
      .chip { fill: #eceff1; stroke: #b0bec5; stroke-width: 1; }
      .legend { stroke: #455a64; stroke-width: 0.6; }
      .tab-active { fill: #3f51b5; stroke: #2c3a8c; stroke-width: 1; }
      .tab-inactive { fill: #eceff1; stroke: #c7d0d6; stroke-width: 1; }
      .tab-text-active { font: 700 12px Arial, sans-serif; fill: #ffffff; }
      .tab-text { font: 700 12px Arial, sans-serif; fill: #5f6b73; }
      .good { fill: #e8f5e9; stroke: #a5d6a7; stroke-width: 1; }
      .viewer { fill: #f6f8fa; stroke: #c5d0d9; stroke-width: 1; }
      .protein { fill: none; stroke: #273b96; stroke-width: 3; stroke-linecap: round; opacity: 0.95; }
      .wire-donor { fill: none; stroke: #1976d2; stroke-width: 1.3; }
      .wire-acceptor { fill: none; stroke: #d32f2f; stroke-width: 1.3; }
      .wire-apolar { fill: none; stroke: #2e7d32; stroke-width: 1.3; }
      .wire-advanced { fill: none; stroke: #ff8f00; stroke-width: 1.3; }
      .wire-exclusion { fill: none; stroke: #7f8c8d; stroke-width: 1.3; }
      .wire-disabled { fill: none; stroke: #b0bec5; stroke-width: 1.1; stroke-dasharray: 3 3; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1900" height="1540"/>
  <text class="heading" x="48" y="44">M5.2a Prompt A: Wireframe Rendering Pass (FragMap Tab)</text>
  <text class="muted" x="48" y="68">Scope: rendering-style conversion only. M5.2 behavior contract remains unchanged (toggle/lazy-load/cache/camera-preserve).</text>

  <!-- Panel A: Default -->
  <g transform="translate(40,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">A. Default</text>
    <text class="muted" x="20" y="54">No FragMaps visible by default; wireframe style swatches shown for reference</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox" x="20" y="196" width="16" height="16"/>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>

    <line class="divider" x1="20" y1="298" x2="540" y2="298"/>
    <text class="subhead" x="20" y="322">Wireframe Style Legend</text>

    <rect class="helper" x="20" y="342" width="520" height="164" rx="6"/>
    <polyline class="wire-donor" points="38,376 62,360 96,378 76,405 45,396 38,376"/>
    <line class="wire-donor" x1="62" y1="360" x2="76" y2="405"/>
    <line class="wire-donor" x1="45" y1="396" x2="96" y2="378"/>
    <text class="muted" x="110" y="382">Primary/Advanced rows render as triangulated wireframe.</text>

    <polyline class="wire-exclusion" points="38,434 64,420 102,438 79,470 41,458 38,434"/>
    <line class="wire-exclusion" x1="64" y1="420" x2="79" y2="470"/>
    <line class="wire-exclusion" x1="41" y1="458" x2="102" y2="438"/>
    <text class="muted" x="110" y="440">Exclusion Map uses fixed gray wireframe.</text>
    <text class="muted" x="110" y="460">Iso remains non-editable for Exclusion Map.</text>
  </g>

  <!-- Panel B: Loading -->
  <g transform="translate(670,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">B. Loading</text>
    <text class="muted" x="20" y="54">First toggle-on still uses M5.2 loading lock; target result is wireframe output</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button-disabled" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="muted" x="39" y="128">Hide all</text>
    <rect class="button-disabled" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="muted" x="146" y="128">Reset defaults</text>
    <rect class="button-disabled" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="muted" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox-on" x="20" y="196" width="16" height="16"/>
    <text class="body" x="24" y="209">✓</text>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="muted" x="520" y="208" text-anchor="end">loading first use...</text>

    <rect class="button-disabled" x="20" y="224" width="520" height="28" rx="5"/>
    <circle class="legend" cx="54" cy="238" r="6" fill="#d32f2f"/>
    <text class="muted" x="68" y="242">Generic Acceptor (temporarily disabled while load resolves)</text>

    <rect class="button-disabled" x="20" y="256" width="520" height="28" rx="5"/>
    <circle class="legend" cx="54" cy="270" r="6" fill="#2e7d32"/>
    <text class="muted" x="68" y="274">Generic Apolar (temporarily disabled while load resolves)</text>

    <rect class="warn" x="20" y="308" width="520" height="198" rx="6"/>
    <text class="body" x="36" y="334">Target representation after resolve:</text>
    <polyline class="wire-disabled" points="42,366 66,350 102,368 79,398 45,390 42,366"/>
    <line class="wire-disabled" x1="66" y1="350" x2="79" y2="398"/>
    <line class="wire-disabled" x1="45" y1="390" x2="102" y2="368"/>
    <text class="muted" x="122" y="378">triangulated wireframe mesh (not filled translucent surface)</text>
    <text class="muted" x="36" y="418">No behavior changes in this slice: same load lock + camera preservation.</text>
    <text class="muted" x="36" y="440">Only rendering style changes once map becomes visible.</text>
  </g>

  <!-- Panel C: Empty -->
  <g transform="translate(1300,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">C. Empty</text>
    <text class="muted" x="20" y="54">All maps hidden; cached handles may exist but style remains wireframe when shown</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox" x="20" y="196" width="16" height="16"/>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="muted" x="520" y="208" text-anchor="end">cached</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>
    <text class="muted" x="520" y="240" text-anchor="end">idle</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>
    <text class="muted" x="520" y="272" text-anchor="end">idle</text>

    <rect class="helper" x="20" y="308" width="520" height="112" rx="6"/>
    <text class="body" x="36" y="334">0 visible FragMaps.</text>
    <text class="muted" x="36" y="356">No mesh edges are rendered until a row is toggled visible.</text>
    <text class="muted" x="36" y="378">On next show: cached maps appear using wireframe style.</text>
    <text class="muted" x="36" y="400">Camera baseline remains unchanged through hide/show cycle.</text>
  </g>

  <!-- Panel D: Error -->
  <g transform="translate(40,820)">
    <rect class="card" x="0" y="0" width="905" height="680" rx="8"/>
    <text class="subhead" x="20" y="34">D. Error</text>
    <text class="muted" x="20" y="54">One row fails to load; unaffected rows continue and retain wireframe output</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="error" x="20" y="108" width="865" height="58" rx="6"/>
    <text class="body" x="36" y="132">Generic Acceptor failed to load. Other rows remain usable.</text>
    <text class="muted" x="36" y="152">Failure remains row-scoped; no global behavior change in M5.2a.</text>

    <rect class="viewer" x="20" y="184" width="470" height="300" rx="6"/>
    <path class="protein" d="M50 430 C110 260, 170 440, 230 280 C280 210, 330 390, 450 250"/>
    <polyline class="wire-donor" points="120,350 160,318 218,348 184,404 128,392 120,350"/>
    <line class="wire-donor" x1="160" y1="318" x2="184" y2="404"/>
    <line class="wire-donor" x1="128" y1="392" x2="218" y2="348"/>
    <text class="muted" x="32" y="204">Viewer mock: unaffected row still appears as wireframe.</text>

    <line class="divider" x1="510" y1="184" x2="885" y2="184"/>
    <text class="subhead" x="510" y="210">Primary 3</text>
    <rect class="checkbox-on" x="510" y="226" width="16" height="16"/>
    <text class="body" x="514" y="239">✓</text>
    <circle class="legend" cx="544" cy="234" r="6" fill="#1976d2"/>
    <text class="body" x="558" y="238">Generic Donor</text>
    <text class="muted" x="870" y="238" text-anchor="end">visible wireframe</text>

    <rect class="button-disabled" x="510" y="254" width="375" height="36" rx="5"/>
    <text class="muted" x="524" y="277">Generic Acceptor (load failed, temporarily disabled)</text>

    <rect class="checkbox" x="510" y="302" width="16" height="16"/>
    <circle class="legend" cx="544" cy="310" r="6" fill="#2e7d32"/>
    <text class="body" x="558" y="314">Generic Apolar</text>
    <text class="muted" x="870" y="314" text-anchor="end">idle, available</text>

    <rect class="chip" x="510" y="344" width="375" height="28" rx="14"/>
    <text class="muted" x="522" y="363">Retry UX timing remains deferred to M5.6.</text>
  </g>

  <!-- Panel E: Success -->
  <g transform="translate(985,820)">
    <rect class="card" x="0" y="0" width="875" height="680" rx="8"/>
    <text class="subhead" x="20" y="34">E. Success</text>
    <text class="muted" x="20" y="54">Visible rows render as triangulated wireframe; Exclusion map fixed gray wireframe</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="viewer" x="20" y="108" width="510" height="340" rx="6"/>
    <path class="protein" d="M40 392 C95 222, 170 430, 236 264 C292 196, 360 360, 504 226"/>

    <polyline class="wire-donor" points="140,325 182,294 242,326 206,387 146,375 140,325"/>
    <line class="wire-donor" x1="182" y1="294" x2="206" y2="387"/>
    <line class="wire-donor" x1="146" y1="375" x2="242" y2="326"/>

    <polyline class="wire-acceptor" points="250,282 282,262 326,286 300,334 254,324 250,282"/>
    <line class="wire-acceptor" x1="282" y1="262" x2="300" y2="334"/>
    <line class="wire-acceptor" x1="254" y1="324" x2="326" y2="286"/>

    <polyline class="wire-apolar" points="320,350 356,330 404,356 372,410 324,398 320,350"/>
    <line class="wire-apolar" x1="356" y1="330" x2="372" y2="410"/>
    <line class="wire-apolar" x1="324" y1="398" x2="404" y2="356"/>

    <polyline class="wire-exclusion" points="418,292 446,276 486,296 464,338 422,326 418,292"/>
    <line class="wire-exclusion" x1="446" y1="276" x2="464" y2="338"/>
    <line class="wire-exclusion" x1="422" y1="326" x2="486" y2="296"/>

    <text class="muted" x="34" y="130">Viewer mock: all visible FragMaps use edge-visible triangular wireframe.</text>

    <line class="divider" x1="550" y1="108" x2="855" y2="108"/>
    <text class="subhead" x="550" y="136">Rows (behavior unchanged)</text>

    <rect class="checkbox-on" x="550" y="156" width="16" height="16"/>
    <text class="body" x="554" y="169">✓</text>
    <circle class="legend" cx="584" cy="164" r="6" fill="#1976d2"/>
    <text class="body" x="598" y="168">Generic Donor</text>
    <text class="muted" x="850" y="168" text-anchor="end">visible</text>

    <rect class="checkbox-on" x="550" y="188" width="16" height="16"/>
    <text class="body" x="554" y="201">✓</text>
    <circle class="legend" cx="584" cy="196" r="6" fill="#d32f2f"/>
    <text class="body" x="598" y="200">Generic Acceptor</text>
    <text class="muted" x="850" y="200" text-anchor="end">visible</text>

    <rect class="checkbox-on" x="550" y="220" width="16" height="16"/>
    <text class="body" x="554" y="233">✓</text>
    <circle class="legend" cx="584" cy="228" r="6" fill="#2e7d32"/>
    <text class="body" x="598" y="232">Generic Apolar</text>
    <text class="muted" x="850" y="232" text-anchor="end">visible</text>

    <rect class="checkbox-on" x="550" y="252" width="16" height="16"/>
    <text class="body" x="554" y="265">✓</text>
    <circle class="legend" cx="584" cy="260" r="6" fill="#7f8c8d"/>
    <text class="body" x="598" y="264">Exclusion Map</text>
    <text class="muted" x="850" y="264" text-anchor="end">fixed gray wireframe (iso disabled)</text>

    <rect class="good" x="550" y="300" width="305" height="148" rx="6"/>
    <text class="body" x="566" y="326">M5.2a success contract:</text>
    <text class="muted" x="566" y="348">- rendering style converted to wireframe</text>
    <text class="muted" x="566" y="370">- Exclusion style fixed gray wireframe</text>
    <text class="muted" x="566" y="392">- M5.2 toggle/cache/camera behavior unchanged</text>
  </g>
</svg>

    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="error" x="20" y="108" width="865" height="58" rx="6"/>
    <text class="body" x="36" y="132">FragMap tab failed to initialize. Controls are temporarily unavailable.</text>
    <text class="muted" x="36" y="152">Other viewer surfaces remain non-blocking.</text>

    <rect class="button-disabled" x="20" y="182" width="95" height="30" rx="5"/>
    <text class="muted" x="39" y="202">Hide all</text>
    <rect class="button-disabled" x="125" y="182" width="120" height="30" rx="5"/>
    <text class="muted" x="146" y="202">Reset defaults</text>
    <rect class="button-disabled" x="255" y="182" width="95" height="30" rx="5"/>
    <text class="muted" x="276" y="202">Reset view</text>

    <line class="divider" x1="20" y1="230" x2="885" y2="230"/>
    <text class="subhead" x="20" y="256">Primary 3</text>

    <rect class="button-disabled" x="20" y="272" width="865" height="36" rx="5"/>
    <text class="muted" x="34" y="295">Generic Donor (disabled)</text>

    <rect class="button-disabled" x="20" y="318" width="865" height="36" rx="5"/>
    <text class="muted" x="34" y="341">Generic Acceptor (disabled)</text>

    <rect class="button-disabled" x="20" y="364" width="865" height="36" rx="5"/>
    <text class="muted" x="34" y="387">Generic Apolar (disabled)</text>

    <line class="divider" x1="20" y1="420" x2="885" y2="420"/>
    <text class="subhead" x="20" y="446">Advanced</text>
    <text class="muted" x="870" y="446" text-anchor="end">Collapsed (disabled)</text>

    <rect class="chip" x="20" y="466" width="340" height="28" rx="14"/>
    <text class="muted" x="30" y="485">Retry affordance enters in M5.6 reliability slice</text>
  </g>

  <!-- Panel E: Success -->
  <g transform="translate(985,820)">
    <rect class="card" x="0" y="0" width="875" height="680" rx="8"/>
    <text class="subhead" x="20" y="34">E. Success</text>
    <text class="muted" x="20" y="54">Tabbed framework visible; FragMap tab active with advanced list expanded</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="855" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox" x="20" y="196" width="16" height="16"/>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>

    <line class="divider" x1="20" y1="298" x2="855" y2="298"/>
    <text class="subhead" x="20" y="324">Advanced</text>
    <text class="muted" x="850" y="324" text-anchor="end">Expanded</text>

    <rect class="checkbox" x="20" y="342" width="16" height="16"/>
    <circle class="legend" cx="54" cy="350" r="6" fill="#f57c00"/>
    <text class="body" x="68" y="354">Positively Charged</text>

    <rect class="checkbox" x="20" y="374" width="16" height="16"/>
    <circle class="legend" cx="54" cy="382" r="6" fill="#c2185b"/>
    <text class="body" x="68" y="386">Negatively Charged</text>

    <rect class="checkbox" x="20" y="406" width="16" height="16"/>
    <circle class="legend" cx="54" cy="414" r="6" fill="#0097a7"/>
    <text class="body" x="68" y="418">Hydroxyl Oxygen</text>

    <rect class="checkbox" x="20" y="438" width="16" height="16"/>
    <circle class="legend" cx="54" cy="446" r="6" fill="#f9a825"/>
    <text class="body" x="68" y="450">Water Oxygen</text>

    <rect class="checkbox" x="20" y="470" width="16" height="16"/>
    <circle class="legend" cx="54" cy="478" r="6" fill="#9e9e9e"/>
    <text class="body" x="68" y="482">Exclusion Map</text>

    <rect class="helper" x="20" y="512" width="835" height="96" rx="6"/>
    <text class="body" x="36" y="540">Shell contract confirmed: canonical labels/colors + tabbed framework alignment.</text>
    <text class="muted" x="36" y="561">Only FragMap tab content is in M5.1 scope; Ligand tab is a structural placeholder.</text>
    <text class="muted" x="36" y="582">No global iso control shown (spec alignment).</text>
  </g>
</svg>

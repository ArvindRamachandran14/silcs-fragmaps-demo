<svg xmlns="http://www.w3.org/2000/svg" width="1900" height="1540" viewBox="0 0 1900 1540" role="img" aria-labelledby="title desc">
  <title id="title">M5.2 Primary-3 visibility engine states</title>
  <desc id="desc">M5.2 Prompt A preview showing default, loading, empty, error, and success states for Primary-3 toggles with lazy first load, cache reuse, and camera-preserved behavior expectations.</desc>
  <defs>
    <style>
      .bg { fill: #f4f5f7; }
      .card { fill: #ffffff; stroke: #cfd8dc; stroke-width: 1.5; }
      .heading { font: 700 22px Arial, sans-serif; fill: #102027; }
      .subhead { font: 700 15px Arial, sans-serif; fill: #263238; }
      .body { font: 13px Arial, sans-serif; fill: #37474f; }
      .muted { font: 12px Arial, sans-serif; fill: #607d8b; }
      .button { fill: #eceff1; stroke: #b0bec5; stroke-width: 1; }
      .button-disabled { fill: #f5f5f5; stroke: #d7d7d7; stroke-width: 1; }
      .checkbox { fill: #ffffff; stroke: #607d8b; stroke-width: 1.2; }
      .checkbox-on { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 1.2; }
      .divider { stroke: #e0e0e0; stroke-width: 1; }
      .helper { fill: #f8fbff; stroke: #bbdefb; stroke-width: 1; }
      .warn { fill: #fff8e1; stroke: #ffcc80; stroke-width: 1; }
      .error { fill: #ffebee; stroke: #ef9a9a; stroke-width: 1; }
      .chip { fill: #eceff1; stroke: #b0bec5; stroke-width: 1; }
      .legend { stroke: #455a64; stroke-width: 0.6; }
      .tab-active { fill: #3f51b5; stroke: #2c3a8c; stroke-width: 1; }
      .tab-inactive { fill: #eceff1; stroke: #c7d0d6; stroke-width: 1; }
      .tab-text-active { font: 700 12px Arial, sans-serif; fill: #ffffff; }
      .tab-text { font: 700 12px Arial, sans-serif; fill: #5f6b73; }
      .good { fill: #e8f5e9; stroke: #a5d6a7; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1900" height="1540"/>
  <text class="heading" x="48" y="44">M5.2 Prompt A: Primary-3 Visibility Engine (FragMap Tab)</text>
  <text class="muted" x="48" y="68">Scope: checkbox toggles, lazy first load, cache reuse, camera preserved. Excludes M5.3+ runtime behavior.</text>

  <!-- Panel A: Default -->
  <g transform="translate(40,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">A. Default</text>
    <text class="muted" x="20" y="54">Primary engine idle, all rows unchecked, 0 visible maps</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox" x="20" y="196" width="16" height="16"/>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="muted" x="520" y="208" text-anchor="end">idle</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>
    <text class="muted" x="520" y="240" text-anchor="end">idle</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>
    <text class="muted" x="520" y="272" text-anchor="end">idle</text>

    <line class="divider" x1="20" y1="298" x2="540" y2="298"/>
    <text class="subhead" x="20" y="322">Advanced</text>
    <text class="muted" x="520" y="322" text-anchor="end">Out of scope in M5.2</text>

    <rect class="helper" x="20" y="342" width="520" height="88" rx="6"/>
    <text class="body" x="36" y="368">No FragMaps visible.</text>
    <text class="muted" x="36" y="390">First toggle-on of any Primary row triggers lazy map load.</text>
    <text class="muted" x="36" y="412">Camera must remain unchanged by show/hide actions.</text>
  </g>

  <!-- Panel B: Loading -->
  <g transform="translate(670,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">B. Loading</text>
    <text class="muted" x="20" y="54">First toggle-on for Generic Donor; non-loading rows temporarily locked</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button-disabled" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="muted" x="39" y="128">Hide all</text>
    <rect class="button-disabled" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="muted" x="146" y="128">Reset defaults</text>
    <rect class="button-disabled" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="muted" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox-on" x="20" y="196" width="16" height="16"/>
    <text class="body" x="24" y="209">✓</text>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="muted" x="520" y="208" text-anchor="end">loading first use...</text>

    <rect class="button-disabled" x="20" y="224" width="520" height="28" rx="5"/>
    <circle class="legend" cx="54" cy="238" r="6" fill="#d32f2f"/>
    <text class="muted" x="68" y="242">Generic Acceptor (temporarily disabled while load resolves)</text>

    <rect class="button-disabled" x="20" y="256" width="520" height="28" rx="5"/>
    <circle class="legend" cx="54" cy="270" r="6" fill="#2e7d32"/>
    <text class="muted" x="68" y="274">Generic Apolar (temporarily disabled while load resolves)</text>

    <rect class="warn" x="20" y="308" width="520" height="102" rx="6"/>
    <text class="body" x="36" y="334">Loading map file: 3fly.hbdon.gfe.dx</text>
    <text class="muted" x="36" y="356">Lazy-load path: create component then cache handle.</text>
    <text class="muted" x="36" y="378">Viewer camera remains unchanged while row resolves.</text>
    <text class="muted" x="36" y="398">Primary-row lock is temporary and clears on success/failure resolution.</text>
  </g>

  <!-- Panel C: Empty -->
  <g transform="translate(1300,100)">
    <rect class="card" x="0" y="0" width="560" height="650" rx="8"/>
    <text class="subhead" x="20" y="34">C. Empty</text>
    <text class="muted" x="20" y="54">All maps hidden after interactions, cached handles retained</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="540" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox" x="20" y="196" width="16" height="16"/>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="muted" x="520" y="208" text-anchor="end">cached</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>
    <text class="muted" x="520" y="240" text-anchor="end">cached</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>
    <text class="muted" x="520" y="272" text-anchor="end">idle</text>

    <rect class="helper" x="20" y="308" width="520" height="110" rx="6"/>
    <text class="body" x="36" y="334">No FragMaps visible.</text>
    <text class="muted" x="36" y="356">Runtime state: 0 visible, 2 cached handles retained.</text>
    <text class="muted" x="36" y="378">Next toggle-on for cached rows should be in-place and fast.</text>
    <text class="muted" x="36" y="400">Camera baseline remains unchanged through hide/show cycle.</text>
  </g>

  <!-- Panel D: Error -->
  <g transform="translate(40,820)">
    <rect class="card" x="0" y="0" width="905" height="680" rx="8"/>
    <text class="subhead" x="20" y="34">D. Error</text>
    <text class="muted" x="20" y="54">Row-level first-load failure in one Primary map</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="error" x="20" y="108" width="865" height="58" rx="6"/>
    <text class="body" x="36" y="132">Generic Acceptor failed to load. Other rows remain usable.</text>
    <text class="muted" x="36" y="152">Error is non-blocking and scoped to one row.</text>

    <line class="divider" x1="20" y1="184" x2="885" y2="184"/>
    <text class="subhead" x="20" y="210">Primary 3</text>

    <rect class="checkbox" x="20" y="226" width="16" height="16"/>
    <circle class="legend" cx="54" cy="234" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="238">Generic Donor</text>
    <text class="muted" x="870" y="238" text-anchor="end">cached, available</text>

    <rect class="button-disabled" x="20" y="254" width="865" height="36" rx="5"/>
    <text class="muted" x="34" y="277">Generic Acceptor (load failed, temporarily disabled)</text>

    <rect class="checkbox" x="20" y="302" width="16" height="16"/>
    <circle class="legend" cx="54" cy="310" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="314">Generic Apolar</text>
    <text class="muted" x="870" y="314" text-anchor="end">idle, available</text>

    <rect class="chip" x="20" y="344" width="430" height="28" rx="14"/>
    <text class="muted" x="30" y="363">Retry UX detail is finalized in M5.6 reliability slice.</text>

    <rect class="helper" x="20" y="392" width="865" height="94" rx="6"/>
    <text class="body" x="36" y="418">Camera remains unchanged despite row-level failure.</text>
    <text class="muted" x="36" y="440">No route reload and no global panel lock for this state.</text>
    <text class="muted" x="36" y="462">Primary engine continues for unaffected rows.</text>
  </g>

  <!-- Panel E: Success -->
  <g transform="translate(985,820)">
    <rect class="card" x="0" y="0" width="875" height="680" rx="8"/>
    <text class="subhead" x="20" y="34">E. Success</text>
    <text class="muted" x="20" y="54">Cached toggle success with camera preserved and inline debug text</text>

    <rect class="tab-active" x="20" y="70" width="92" height="26" rx="5"/>
    <text class="tab-text-active" x="43" y="87">FragMap</text>
    <rect class="tab-inactive" x="118" y="70" width="80" height="26" rx="5"/>
    <text class="tab-text" x="143" y="87">Ligand</text>

    <rect class="button" x="20" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="39" y="128">Hide all</text>
    <rect class="button" x="125" y="108" width="120" height="30" rx="5"/>
    <text class="body" x="146" y="128">Reset defaults</text>
    <rect class="button" x="255" y="108" width="95" height="30" rx="5"/>
    <text class="body" x="276" y="128">Reset view</text>

    <line class="divider" x1="20" y1="154" x2="855" y2="154"/>
    <text class="subhead" x="20" y="180">Primary 3</text>

    <rect class="checkbox-on" x="20" y="196" width="16" height="16"/>
    <text class="body" x="24" y="209">✓</text>
    <circle class="legend" cx="54" cy="204" r="6" fill="#1976d2"/>
    <text class="body" x="68" y="208">Generic Donor</text>
    <text class="body" x="850" y="208" text-anchor="end">visible - Loaded from cache</text>

    <rect class="checkbox" x="20" y="228" width="16" height="16"/>
    <circle class="legend" cx="54" cy="236" r="6" fill="#d32f2f"/>
    <text class="body" x="68" y="240">Generic Acceptor</text>
    <text class="muted" x="850" y="240" text-anchor="end">idle</text>

    <rect class="checkbox" x="20" y="260" width="16" height="16"/>
    <circle class="legend" cx="54" cy="268" r="6" fill="#2e7d32"/>
    <text class="body" x="68" y="272">Generic Apolar</text>
    <text class="muted" x="850" y="272" text-anchor="end">idle</text>

    <rect class="good" x="20" y="308" width="835" height="112" rx="6"/>
    <text class="body" x="36" y="334">Primary-3 runtime contract met for this scenario:</text>
    <text class="muted" x="36" y="356">- map reused from cache (no re-fetch/re-parse)</text>
    <text class="muted" x="36" y="378">- inline success text displayed for explicit runtime debugging</text>
    <text class="muted" x="36" y="400">- camera snapshot unchanged except explicit Reset view action</text>

    <rect class="chip" x="20" y="438" width="370" height="28" rx="14"/>
    <text class="muted" x="30" y="457">Advanced/exclusion runtime behavior is M5.3 scope.</text>
  </g>
</svg>
